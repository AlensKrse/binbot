<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href="../../static/common-style.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" th:href="@{/dashboard}">Binance Bot Management</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon">
        </span>
    </button>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul th:if="${user.roleId == 1}" class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">User Management</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/daemons}">Daemons</a>
            </li>
        </ul>
    </div>
    <a th:href="@{/logout}" class="btn btn-light" role="button">
        Logout
    </a>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <h1 class="text-center"> Create New user </h1>
            <div class="card-body">
                <form th:action="@{/users}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label> Name </label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter name"
                                required=""
                        />
                    </div>

                    <div class="form-group">
                        <label> Username </label>
                        <input
                                type="text"
                                name="username"
                                th:field="*{username}"
                                class="form-control"
                                placeholder="Enter username"
                                required=""
                        />
                    </div>

                    <div class="form-group">
                        <label> User Password </label>
                        <input
                                type="text"
                                name="password"
                                th:field="*{password}"
                                class="form-control"
                                placeholder="Enter password"
                                required=""
                        />
                    </div>

                    <div class="form-group">
                        <label> User Role </label>
                        <select th:field="*{roleId}">
                            <option th:value="1" th:text="Administrator"></option>
                            <option th:value="2" th:text="Client"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label> User Active </label>
                        <input
                                type="checkbox"
                                name="active"
                                th:field="*{active}"
                                placeholder="Active"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-light">
                            Save
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
